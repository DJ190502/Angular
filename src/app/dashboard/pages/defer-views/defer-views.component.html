

<app-title title="Defer Views / Blocks"/>


<section class="grid grid-cols-1">

 <!-- @defer es para que mientras se carga el componente se muestre una
 pantalla diferida o sea un pantalla de carga
 el place holder es para que se va a mostrar hasta que se cargue el componente
 muy bueno para hacer objetos en el tiempo-->
  @defer (){
  <app-heavy-loaders-slow cssClass="bg-blue-500"/>
  } @placeholder (){
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  @defer (on viewport){
  <app-heavy-loaders-slow cssClass="bg-red-500"/>
  } @placeholder (){
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }

  @defer (on viewport){
  <app-heavy-loaders-slow cssClass="bg-green-500"/>
  } @placeholder (){
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Cargando...
    </p>
  }
</section>
