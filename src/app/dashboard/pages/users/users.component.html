<app-title title="Users List"/>


<ul>
 @for (user of userService.users(); track user.id) {
    <li>
        <!-- Usando los corchetes puede llamar a la propiedad de user avatar -->
        <img [srcset]="user.avatar" [alt]="user.first_name" class="rounded w-14"/>
        <!-- Router Link funcona como un href pero que funciona en la misma pantalla -->
         <!-- El primer argumento es la direccion y el segundo es objeto a tratar -->
        <a [routerLink]="['/dashboard/user', user.id]" class="mx-5 hover:underline">
            {{user.first_name}} {{user.last_name}}
        </a>

    </li>
 } @empty {
    <h2>Cargando</h2>
 }

</ul>
